<ion-header>

  <ion-navbar>
    <ion-title>Mis Actividades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<form [formGroup]="formActividad" (ngSubmit)="AddActividad()">
    <ion-item>
      <ion-label>Actividad</ion-label>
      <ion-input type="text" formControlName="nombreAct"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!formActividad.valid">
      <ion-icon name="add-circle"></ion-icon>
      &nbsp; Agregar
    </button>
  </form>

  <ion-list>
      <ion-item-sliding *ngFor="let activi of act">
        <ion-item>
            {{activi}}
        </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="EliminarAct(activi)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
